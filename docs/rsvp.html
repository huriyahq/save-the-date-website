        <div class="container">
                    <h1>RSVP</h1>
                    <p>Please use this form to let us know if you can make it to our big day. If you are planning to attend, you will also be asked to let us know if you have any special dietary requirements.
                    </p>
                    <p>
                    <em>Required fields marked with <span class="required">*</span>.</em>
                    </p>
                    
                    <form id="rsvp-form">
                        <label for="fname">First Name:<span class="required">*</span></label>
                        <input type="text" name="fname">

                        <label for="lname">Last Name:<span class="required">*</span></label>
                        <input type="text" name="lname">

                        <label for="email">Email:<span class="required">*</span></label>
                        <input type="email" name="email">

                        <div class="options">
                            <input type="radio" id="y-attending" name="attendance" value="Y" class="radio" onclick="hideShowRequirements('Y')">
                            <label for="attending">Attending</label>
                        </div>

                        <div class="options">
                            <input type="radio" id="n-attending" name="attendance" value="N" class="radio"  onclick="hideShowRequirements('N')">
                            <label for="not-attending">Not attending</label>
                        </div>
                        <label for="requirements" id="requirements-label">Special Dietary Requirements:</label>
                        <textarea name="requirements" id="requirements"></textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
        </div>
